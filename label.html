<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Supplement Facts</title>
        <link href="label.css" rel="stylesheet"/>
    </head>
    <body>
        <div class="label">
            <header>
                <h1 class="bold">Supplement Facts</h1>
                <p>Serving Size 4 Chewables</p>
                <p>Servings Per Container 36</p>
                <div class="divider lg"></div>
            </header>
            <div>
                <p class="bold">Amount Per Serving<span class="right">%DV</span></p>
                    <div class="divider md"></div>
                        <p class="divider serving">Calories<span class="right calories">16</span></p>
                        <p class="divider serving">Total Carbohydrates<span class="right">1%*</span><span class="g">4g</span></p>
                        <p class="divider indent serving">Total Sugars<span class="right">**</span><span class="g2">4g</span></p>
                        <p class="dbl-indent">Includes 4g Added Sugars<span class="right">8%</span></p>
                    <div class="divider lg"></div>
                        <p>Creatine Monohydrate<span class="right">**</span><span class="g2">5g</span></p>
                    <div class="divider lg"></div>
                        <p class="bold notes">* Percent Daily Values are based on a 2,000 calorie diet.</p>
                        <p class="bold notes end">** Daily Value (DV) not established.</p>
                    </div>
            </div>
        </div>
    </body>
</html>
